<!DOCTYPE html>
<html>
	<head>
        <title>NuData Assessment</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
	</head>
	<body class="unselectable">
		  <div class="col-lg-12 d-flex justify-content-center">
			  <div class="row">
				<img style="margin-top:17px;margin-bottom:23px;" src="img/ndsecurity.png" alt="NuData Security" width="250" height="59">
			</div>
		</div>
		<br>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="row d-flex justify-content-center">
						<div class="col-lg-5">
							<div class="form-group">
								<h4>Login</h4>
							</div>
						</div>
					</div>
					<br>
					<form>
						<div class="row d-flex justify-content-center">
							<div class="col-lg-5">
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" class="form-control" id="username" autocomplete="username">
								</div>
							</div>
						</div>
						<div class="row d-flex justify-content-center">
							<div class="col-lg-5">
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" id="password" autocomplete="current-password">
								</div>
							</div>
                        </div>
                        <!-- Authenticator field -->
						<div class="row d-flex justify-content-center">
							<div class="col-lg-5">
								<div class="form-group">
									<label for="authenticator">Authenticator</label>
									<input type="number" class="form-control" id="authenticator">
								</div>
							</div>
                        </div>
						<div class="row d-flex justify-content-center">
							<div class="col-lg-5">
								<div id="div_subsection_authenticator"  style="display:none;" class="form-group">
								</div>
							</div>
						</div>
                        <!-- End Authenticator field -->
					</form>
					
					<br>
					<div class="row d-flex justify-content-center">
						<div class="col-lg-5">
							<div class="form-group">
								<button id="button_login" type="button" class="btn btn-warning btn-block btn-login">Login</button>
							</div>
						</div>
					</div>
					<br>
					<div class="row d-flex justify-content-center">
						<div class="col-lg-5">
							<div class="form-group">
								<div id="feedback_message" style="display:none;" class="alert alert-danger" role="alert"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="js/nudata.js"></script>
	</body>
</html>
